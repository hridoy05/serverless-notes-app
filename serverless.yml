service: serverless-notes-api
frameworkVersion: "3"

provider:
  name: aws
  runtime: nodejs20.x
  region: ap-south-1
  stage: ${opt:stage, 'dev'}

functions:
  createNote:
    handler: handler.createNote
    events:
      - http:
            method: post
            path: notes
  updateNote:
    handler: handler.updateNOte
    events:
      - http:
            method: put
            path: notes/{id}

  deleteNote:
    handler: handler.deleteNote
    events:
      - http:
          method: delete
          path: notes/{id}

  getAllNotes:
    handler: handler.getAllNotes
    events:
      - http:
          method: get
          path: notes



plugins:
  - serverless-offline